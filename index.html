<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript-lesson-5 home-task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootsrtap-4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="Style/index.css">
</head>
<body>
<section class="my-3">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h3 class="text-center text-secondary">Add a student</h3>
                    </div>
                    <div class="card-body bg-secondary">
                        <form name="student-form">
                            <input name="name" type="text" placeholder="Your name" class="mb-2 form-control bg-dark">
                            <input name="course" type="number" placeholder="Your course" class="mb-2 form-control bg-dark">
                            <input name="group" type="text" placeholder="Your group" class="mb-2 form-control bg-dark">
                            <input name="ielts" type="text" placeholder="Your IELTS or TOEFL score"
                                   class="mb-2 form-control bg-dark">
                            <input name="ball" type="text" placeholder="Your collected score" class="mb-2 form-control bg-dark">
                            <input name="address" type="text" placeholder="Your address" class="mb-2 form-control bg-dark">
                            <input name="telnumber" type="text" placeholder="Your telephone number"
                                   class="mb-2 form-control bg-dark">
                            <button type="button" onclick="addNewStudent()" class="btn btn-outline-dark btn-block">Add a
                                student to the group
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <h3 class="text-center text-black-50">The financial institute of Tashkent</h3>
                <table id="myTable" class="table table-dark text-center text-secondary table-hover table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>Number</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Group</th>
                        <th>IELTS or TOEFL</th>
                        <th>Ball</th>
                        <th>Address</th>
                        <th>Telephone number</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="students-list-result">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
<script src="bootsrtap-4.5.3/js/jquery-3.3.1.slim.min.js"></script>
<script src="bootsrtap-4.5.3/js/popper.min.js"></script>
<script src="bootsrtap-4.5.3/js/bootstrap.min.js"></script>
<script src="bootsrtap-4.5.3/js/index.js"></script>
</html>
